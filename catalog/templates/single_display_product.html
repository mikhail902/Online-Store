{% extends 'base.html' %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

            <!-- Карточка товара -->
            <div class="col">
                <div class="card shadow-sm">
                    <svg aria-label="Placeholder: Thumbnail" class="bd-placeholder-img card-img-top" height="225" preserveAspectRatio="xMidYMid slice" role="img" width="100%" xmlns="http://www.w3.org/2000/svg">
                        <title>{{ product.name }}</title>
                        <rect width="100%" height="100%" fill="#55595c"></rect>
                        <text x="50%" y="50%" fill="#eceeef" dy=".3em">фото</text>
                    </svg>

                    <div class="card-body">

                        <h5 class="card-title">{{ product.name }}</h5>


                        <p class="card-text">
                            {{ product.description|truncatechars:100 }}
                        </p>

                        <p class="card-text fw-bold">
                            {{ product.price }}₽
                        </p>

                        <div class="d-flex justify-content-between align-items-center">

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
