

{% extends 'base.html' %}
{% load my_tags %}

{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1">
                <div class="col">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h1>{{ post.title }}</h1>
                            {% if post.preview %}
                                <img src="{{ post.preview.url }}" alt="{{ post.title }}">
                            {% endif %}
                            <p>{{ post.content }}</p>
                            <p>Дата: {{ post.created_at }}</p>
                            <p>Просмотров: {{ post.views_count }}</p>
                            <a href="{% url 'blog:post_list' %}">Назад к списку</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
